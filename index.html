<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul id="list" class="comments">
      </ul>
      <div id="loadingCommentText">
        <p class="loading-comments">
          Ждите...Комментарии загружаются...
        </p>
      </div>
      <div class="add-form" id="addForm">
        <input id="name-input"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea id="text-input"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id="add-button" class="add-form-button">Написать</button>
          <buttton id="delete-button" class="add-form-delete">Удалить комментарий</buttton>
        </div>
      </div>
      <div id="addComment">
          <p>Ждите...</p>
      </div>
    </div>
  </body>

  <style>
    .error {
      border: 3px solid red;
    }
  </style>

  <script>
    "use strict";

   // Получеаем доступ к разметке html в JS

    const buttonElement = document.getElementById("add-button");
    const listElement = document.getElementById("list");
    const nameInputElement = document.getElementById("name-input");  
    const textInputElement = document.getElementById("text-input");
    const loadingCommentElement = document.getElementById("loadingCommentText");
    const addCommentElement = document.getElementById('addComment');
    const addFormComment = document.getElementById('addForm');

    addCommentElement.style.display = 'none';

    //  Получаем данные из API(Сервера)

    let commentsOfArr = [
      // {
      //   name: 'Глеб Фокин',
      //   date: '12.02.22 12:18',
      //   text: 'Это будет первый комментарий на этой странице',
      //   like: '3',
      //   isActiveLike: false,
      // },
      // {
      //   name: 'Варвара Н.',
      //   date: '13.02.22 19:22',
      //   text: 'Мне нравится как оформлена эта страница! ❤',
      //   like: '75',
      //   isActiveLike: false,
      // }
    ];

  const fetchPromise = () => {
    return fetch(
    'https://wedev-api.sky.pro/api/v1/oleg-chernov/comments',
    {
      method: 'GET'
    })
    .then((response) => {
      return response.json()
    })
    .then((responseData) => {
      const appComments = responseData.comments.map((comment) => {
      const dateComment = new Date(comment.date);
      return {
        name: comment.author.name,
        date: dateComment.getDate().toString().padStart(2, '0') + '.' +
            (dateComment.getMonth() + 1).toString().padStart(2, '0') + '.' +
            dateComment.getFullYear().toString().slice(-2) + ' ' +
            dateComment.getHours().toString().padStart(2, '0') + ':' +
            dateComment.getMinutes().toString().padStart(2, '0'),
        text: comment.text,
        like: comment.likes,
        isActiveLike: false,
        }
      })
      commentsOfArr = appComments;
      renderComments();
    })
  };

  // Добавляем обработчик клика на кнопку "Написать"

  buttonElement.addEventListener("click", () => {
      addCommentElement.style.display = 'block';
      addFormComment.style.display = 'none';
      nameInputElement.classList.remove("error");
      textInputElement.classList.remove("error");
        if (nameInputElement.value === "") {
           nameInputElement.classList.add("error");
          return;
        };
            if (textInputElement.value === "") {
              textInputElement.classList.add("error");
            return;
          };
// Добавляем дату нового комментария

const date = new Date();
      
      const formattedDate =
      date.getDate().toString().padStart(2, '0') + '.' +
      (date.getMonth() + 1).toString().padStart(2, '0') + '.' +
      date.getFullYear().toString().slice(-2) + ' ' +
      date.getHours().toString().padStart(2, '0') + ':' +
      date.getMinutes().toString().padStart(2, '0');

 // Защищаем ввод данных

    const sanitizeHtml = (htmlString) => {
      return htmlString.replaceAll("&", "&amp;").replaceAll("<", "&lt;").replaceAll(">", "&gt;").replaceAll('"', "&quot;");
    };  

  // Добавляем новый комменрарий в API

    return fetch(
      'https://wedev-api.sky.pro/api/v1/oleg-chernov/comments',
      {
        method: 'POST',
        body: JSON.stringify(
          {
            text: sanitizeHtml(textInputElement.value),
            name: sanitizeHtml(nameInputElement.value),
          })
      })
      .then((response) => {
        return response.json()
      }) 
      .then((responseData) => {
          commentsOfArr = responseData.commentsOfArr;
          fetchPromise()
      })
    buttonElement.disabled = true;
      });

       // Отправка коммента с помощью кнопки Enter
    document.addEventListener("keyup", (event) => {
      if (event.key === "Enter") { 
         buttonElement.click(); 
        } 
        });

     // Активность кнопки "Написать"

  buttonElement.disabled = true;
    nameInputElement.addEventListener("input", () => {
      if (nameInputElement.value.trim() !== "") {
        buttonElement.disabled = false;
      } else {
        buttonElement.disabled = true; 
      }
    });

   //Удаление последнего комментария

   const deleteButtonElement = document.getElementById('delete-button');

  deleteButtonElement.addEventListener("click", () => { 
  const lastCommentIndex = listElement.innerHTML.lastIndexOf( '<li class="comment">' ); 
    if (lastCommentIndex !== -1) {
      listElement.innerHTML = listElement.innerHTML.substring( 0, lastCommentIndex ); 
    } 
    commentsOfArr.pop();
    renderComments();
});


  // Добавляем фукцию активности лайка

    const likes = () => {
    const likeButtons = document.querySelectorAll('.like-button');
    for (const likeButton of likeButtons) {
          likeButton.addEventListener('click', (e) => {
            e.stopPropagation();
            const index = likeButton.dataset.index;
    if (commentsOfArr[index].isActiveLike) {
    commentsOfArr[index].like --;
    } else {
      commentsOfArr[index].like ++;
      }
      commentsOfArr[index].isActiveLike = !commentsOfArr[index].isActiveLike;
      renderComments();
    });
    }
    };

     // Добавляю обработчик клика на комментарий 

    const commentEnd = () => {
      const allComments = document.querySelectorAll('.comment');
       for (const allComment of allComments) {
        allComment.addEventListener('click', () => {
          textInputElement.value = `> ${allComment.querySelector('.comment-text').innerHTML
          .replaceAll("&amp;", "&")
          .replaceAll("&lt;", "<")
          .replaceAll("&gt;", ">")
          .replaceAll("&quot;", '"')}`
          + `\n\n${allComment.querySelector('.comment-header').children[0].innerHTML
          .replaceAll("&amp;", "&")
          .replaceAll("&lt;", "<")
          .replaceAll("&gt;", ">")
          .replaceAll("&quot;", '"')}`
        })
       }
    }

    // создаем рендер фукцию для добавления разметки html из JS

    const renderComments = () => {
    const commentsHtml = commentsOfArr.map((comment, index) =>{
    let activeLike = '';
     if (commentsOfArr[index].isActiveLike) {
        activeLike ='-active-like'
      } 
        return `<li class="comment">
          <div class="comment-header">
            <div>${comment.name}</div>
            <div>${comment.date}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text preline">${comment.text}</div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${comment.like}</span>
              <button class="like-button ${activeLike}" data-index='${index}'></button>
            </div>
          </div>
        </li>`
      }
    ).join('') ; 

    listElement.innerHTML = commentsHtml;

    loadingCommentElement.style.display = 'none';
    nameInputElement.value = '';
    textInputElement.value = '';
    addCommentElement.style.display = 'none';
    addFormComment.style.display = 'flex';
   

    likes();
    commentEnd();
    
    };

    fetchPromise();
    console.log("It works!");
  </script>
</html>
