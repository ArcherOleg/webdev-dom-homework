<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul id="list" class="comments">
      </ul>
      <div class="add-form">
        <input id="name-input"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea id="text-input"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id="add-button" class="add-form-button">Написать</button>
          <buttton id="delete-button" class="add-form-delete">Удалить комментарий</buttton>
        </div>
      </div>
    </div>
  </body>

  <style>
    .error {
      border: 3px solid red;
    }
  </style>

  <script>
    "use strict";
    const buttonElement = document.getElementById("add-button");
    const listElement = document.getElementById("list");
    const nameInputElement = document.getElementById("name-input");  
    const textInputElement = document.getElementById("text-input");
    const deleteButtonElement = document.getElementById("delete-button");

    let commentsOfArr = [
      // {
      //   name: 'Глеб Фокин',
      //   date: '12.02.22 12:18',
      //   text: 'Это будет первый комментарий на этой странице',
      //   like: '3',
      //   isActiveLike: false,
      // },
      // {
      //   name: 'Варвара Н.',
      //   date: '13.02.22 19:22',
      //   text: 'Мне нравится как оформлена эта страница! ❤',
      //   like: '75',
      //   isActiveLike: false,
      // }
    ];

    const fetchPromise = fetch(
    'https://wedev-api.sky.pro/api/v1/oleg-chernov/comments',
    {
      method: 'GET'
    }
  );

  fetchPromise.then((response) => {
    const jsonPromise = response.json();

  jsonPromise.then((responseData) => {
    const appComments = responseData.comments.map((comment) => {
      const dateComment = new Date(comment.date)
      return {
        name: comment.author.name,
        date: dateComment.getDate().toString().padStart(2, '0') + '.' +
            (dateComment.getMonth() + 1).toString().padStart(2, '0') + '.' +
            dateComment.getFullYear().toString().slice(-2) + ' ' +
            dateComment.getHours().toString().padStart(2, '0') + ':' +
            dateComment.getMinutes().toString().padStart(2, '0'),
        text: comment.text,
        like: comment.likes,
        isActiveLike: false,
        }
      })

      commentsOfArr = appComments;
      renderComments();
    })
  });

    const likes = () => {
    const likeButtons = document.querySelectorAll('.like-button');
    for (const likeButton of likeButtons) {
          likeButton.addEventListener('click', (e) => {
            e.stopPropagation();
            const index = likeButton.dataset.index;
    if (commentsOfArr[index].isActiveLike) {
    commentsOfArr[index].like --;
    } else {
      commentsOfArr[index].like ++;
      }
      commentsOfArr[index].isActiveLike = !commentsOfArr[index].isActiveLike;
      renderComments();
    });
    }
    };

    const commentEnd = () => {
      const allComments = document.querySelectorAll('.comment');
       for (const allComment of allComments) {
        allComment.addEventListener('click', () => {
          textInputElement.value = `> ${allComment.querySelector('.comment-text').innerHTML
          .replaceAll("&amp;", "&")
          .replaceAll("&lt;", "<")
          .replaceAll("&gt;", ">")
          .replaceAll("&quot;", '"')}`
          + `\n\n${allComment.querySelector('.comment-header').children[0].innerHTML
          .replaceAll("&amp;", "&")
          .replaceAll("&lt;", "<")
          .replaceAll("&gt;", ">")
          .replaceAll("&quot;", '"')}`
        })
       }
    }

    const renderComments = () => {
    const commentsHtml = commentsOfArr.map((comment, index) =>{
    let activeLike = '';
     if (commentsOfArr[index].isActiveLike) {
        activeLike ='-active-like'
      } 
        return `<li class="comment">
          <div class="comment-header">
            <div>${comment.name}</div>
            <div>${comment.date}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text preline">${comment.text}</div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${comment.like}</span>
              <button class="like-button ${activeLike}" data-index='${index}'></button>
            </div>
          </div>
        </li>`
      }
    ).join('') ; 
    listElement.innerHTML = commentsHtml;
    likes();
    commentEnd();
    }
  renderComments();

  buttonElement.disabled = true;
    nameInputElement.addEventListener("input", () => {
      if (nameInputElement.value.trim() !== "") {
        buttonElement.disabled = false;
        return; 
      } else {
        buttonElement.disabled = true; 
        return;
      }
    });

    buttonElement.addEventListener("click", () => {
      nameInputElement.classList.remove("error");
        if (nameInputElement.value === "") {
           nameInputElement.classList.add("error");
          return;
        };
        textInputElement.classList.remove("error");
            if (textInputElement.value === "" || textInputElement.value === "\n") {
              textInputElement.classList.add("error");
            return;
          };

      const date = new Date();
      
      const formattedDate =
      date.getDate().toString().padStart(2, '0') + '.' +
      (date.getMonth() + 1).toString().padStart(2, '0') + '.' +
      date.getFullYear().toString().slice(-2) + ' ' +
      date.getHours().toString().padStart(2, '0') + ':' +
      date.getMinutes().toString().padStart(2, '0');

    const sanitizeHtml = (htmlString) => {
      return htmlString.replaceAll("&", "&amp;").replaceAll("<", "&lt;").replaceAll(">", "&gt;").replaceAll('"', "&quot;");
    };      
      // commentsOfArr.push({  
      //   name: sanitizeHtml(nameInputElement.value),
      //   date: formattedDate,
      //   text: sanitizeHtml(textInputElement.value),
      //   like: 0,
      //   isactivelike: false,
      // })

    fetch(
      'https://wedev-api.sky.pro/api/v1/oleg-chernov/comments',
      {
        method: 'POST',
        body: JSON.stringify(
          {
            text: sanitizeHtml(textInputElement.value),
            name: sanitizeHtml(nameInputElement.value),
          }
        )
      }
      ).then((response) => {
        response.json().then((responseData) => {
          commentsOfArr = responseData.commentsOfArr;
        })
        renderComments();
    const fetchPromise = fetch(
    'https://wedev-api.sky.pro/api/v1/oleg-chernov/comments',
    {
      method: 'GET'
    }
  );

  fetchPromise.then((response) => {
    const jsonPromise = response.json();

    jsonPromise.then((responseData) => {
      const appComments = responseData.comments.map((comment) => {
        const dateComment = new Date(comment.date)
        return {
          name: comment.author.name,
          date: dateComment.getDate().toString().padStart(2, '0') + '.' +
                (dateComment.getMonth() + 1).toString().padStart(2, '0') + '.' +
                dateComment.getFullYear().toString().slice(-2) + ' ' +
                dateComment.getHours().toString().padStart(2, '0') + ':' +
                dateComment.getMinutes().toString().padStart(2, '0'),
          text: comment.text,
          like: comment.likes,
          isActiveLike: false,
        }
      })
      commentsOfArr = appComments;
      renderComments();
    })
    });
      })
      renderComments();

        nameInputElement.value = "";
        textInputElement.value = "";
        buttonElement.disabled = true;
    })

    deleteButtonElement.addEventListener("click", () => { 
      const lastCommentIndex = listElement.innerHTML.lastIndexOf( '<li class="comment">' ); 
        if (lastCommentIndex !== -1) {
          listElement.innerHTML = listElement.innerHTML.substring( 0, lastCommentIndex ); 
        } 
        commentsOfArr.pop();
        renderComments();
    });
    
    document.addEventListener("keyup", (event) => {
      if (event.key === "Enter") { 
         buttonElement.click(); 
        } 
        });

    console.log("It works!");
  </script>
</html>
